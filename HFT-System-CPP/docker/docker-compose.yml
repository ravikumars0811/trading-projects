version: '3.8'

services:
  hft-system:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: hft-system
    volumes:
      - ../logs:/app/logs
      - ../config:/app/config
    environment:
      - TZ=UTC
    restart: unless-stopped
    # For production, you may want to set CPU affinity and other optimizations
    # cpuset: "0,1"
